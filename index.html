<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Stars And Time PT-BR</title>

    <link rel="stylesheet" href="style.css">

    <!-- Cursor personalizado (backup caso o CSS falhe) -->
    <style>
        body {
            cursor: url("assets/cursor.png"), auto;
        }
    </style>

</head>
<body>

    <div class="container">

        <!-- LOGO -->
        <img src="assets/logo.png" class="title-img" alt="Logo In Stars And Time">

        <!-- AVATAR (CANTO SUPERIOR DIREITO) -->
        <img src="assets/pixelart.png" class="avatar" alt="Avatar Pixelart">

        <!-- BOAS VINDAS -->
        <p class="welcome">* Boas vindas, Stardust!</p>

        <!-- BOTÕES CENTRAIS -->
        <div class="buttons">
            <a href="#sobre" class="btn">SOBRE</a>
            <a href="#reset" class="btn">START AGAIN</a>
            <a href="#isat" class="btn">ISAT</a>
        </div>

        <!-- SEÇÃO SOBRE -->
        <section id="sobre" style="margin-top: 80px;">
            <h2>Sobre</h2>
            <p>Informações sobre o projeto de tradução PT-BR.</p>
        </section>

        <!-- SEÇÃO ISAT -->
        <section id="isat" style="margin-top: 80px;">
            <h2>ISAT</h2>
            <p>Detalhes sobre o universo de In Stars And Time.</p>
        </section>

        <!-- ÍCONES DE LINKS -->
        <div class="icons">
            <a href="#"><img src="assets/yt.png" alt="YouTube"></a>
            <a href="#"><img src="assets/gh.png" alt="GitHub"></a>
            <a href="#"><img src="assets/x.png" alt="Twitter/X"></a>
            <a href="#"><img src="assets/dc.png" alt="Discord"></a>
        </div>

    </div>

    <!-- SIFRIN MIUDO PISCANDO -->
    <img src="assets/sifrin-miudo.png" class="sifrin-miudo" alt="Sifrin Miudo">

    <!-- ÁUDIO DE CLIQUE -->
    <audio id="clickSound" src="assets/0_oh.ogg" preload="auto"></audio>

    <!-- SCRIPT DO CLIQUE -->
    <script>
        const clickSound = document.getElementById("clickSound");

        document.querySelectorAll("a, button").forEach(el => {
            el.addEventListener("click", () => {
                clickSound.currentTime = 0;
                clickSound.play();
            });
        });
    </script>

</body>
</html>
