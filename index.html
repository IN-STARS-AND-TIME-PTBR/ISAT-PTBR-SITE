<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Stars And Time PT-BR</title>

    <link rel="stylesheet" href="style.css">

    <!-- Cursor personalizado -->
    <style>
        body {
            cursor: url("assets/pixil-frame-0 (11).png"), auto;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- Logo -->
        <img src="assets/11f2a80e-ca71-47f3-bb15-733cd11d4a2d.png" class="title-img" alt="Logo">

        <!-- Avatar -->
        <img src="assets/imagem (3).png" class="avatar" alt="Avatar"
             style="width:190px; image-rendering:pixelated; margin-bottom:25px;">

        <p style="font-size:22px; margin-bottom:35px;">* Boas vindas, Stardust!</p>

        <div class="buttons">
            <a href="#sobre" class="btn">SOBRE</a>
            <a href="#reset" class="btn">START AGAIN</a>
            <a href="#isat" class="btn">ISAT</a>
        </div>

        <section id="sobre" style="margin-top:80px;">
            <h2 style="margin-bottom:20px;">Sobre</h2>
            <p>Informações sobre o projeto de tradução PT-BR.</p>
        </section>

        <section id="isat" style="margin-top:80px;">
            <h2 style="margin-bottom:20px;">ISAT</h2>
            <p>Detalhes sobre o universo de In Stars And Time.</p>
        </section>

        <!-- Ícones -->
        <div class="icons">
            <a href="#"><img src="assets/youtube.png" alt="YouTube"></a>
            <a href="#"><img src="assets/github.png" alt="GitHub"></a>
            <a href="#"><img src="assets/x.png" alt="X"></a>
            <a href="#"><img src="assets/discord.png" alt="Discord"></a>
        </div>

    </div>

</body>
</html>
