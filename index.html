<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>In Stars And Time PT-BR</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ÁUDIO DE CLIQUE -->
  <audio id="clickSound" src="0_oh.ogg" preload="auto"></audio>

  <!-- CAMADA ANIMADA SOBRE O FUNDO ESTÁTICO -->
  <div class="overlay-animated" aria-hidden="true"></div>

  <main class="page">
    <header class="top">
      <!-- logo (imagem título) -->
      <img src="assets/logo.png" alt="In Stars And Time PT-BR" class="title-img">

      <!-- pixel avatar (ENTRE o título e o texto "Boas vindas") -->
      <img src="assets/pixelart.png" alt="Avatar" class="avatar pixel-avatar">

      <!-- texto de boas vindas -->
      <p class="welcome">* Boas vindas, Stardust!</p>

      <!-- botões -->
      <nav class="buttons">
        <a class="btn" href="#sobre">SOBRE</a>
        <a class="btn" href="#reset">START AGAIN</a>
        <a class="btn" href="#isat">ISAT</a>
      </nav>
    </header>

    <!-- conteúdo -->
    <section id="sobre" class="section">
      <h2>Sobre</h2>
      <p>Informações sobre o projeto de tradução PT-BR.</p>
    </section>

    <section id="isat" class="section">
      <h2>ISAT</h2>
      <p>Detalhes sobre o universo de In Stars And Time.</p>
    </section>

    <!-- ícones / redes -->
    <footer class="icons">
      <a href="https://www.youtube.com/@ISAT-PT-BR" target="_blank" rel="noopener" aria-label="YouTube">
        <img src="assets/yt.png" alt="YouTube">
      </a>
      <a href="https://github.com/IN-STARS-AND-TIME-PTBR/IN-STARS-AND-TIME-EM-PTBR" target="_blank" rel="noopener" aria-label="GitHub">
        <img src="assets/gh.png" alt="GitHub">
      </a>
      <a href="https://x.com/ISAT_PTBR" target="_blank" rel="noopener" aria-label="X">
        <img src="assets/x.png" alt="X">
      </a>
      <a href="https://discord.gg/JNPGp3U59V" target="_blank" rel="noopener" aria-label="Discord">
        <img src="assets/dc.png" alt="Discord">
      </a>
    </footer>
  </main>

  <!-- Sifrin miudo piscando (fixo no canto inferior direito) -->
  <img src="assets/sifrin-miudo.png" alt="Sifrin miudo" class="sifrin-miudo" id="sifrinMiudo">

  <script src="script.js"></script>
</body>
</html>
