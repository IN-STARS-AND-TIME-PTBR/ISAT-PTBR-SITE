<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Stars And Time PT-BR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <!-- Logo do título -->
        <img src="logo.png" class="title-img" alt="In Stars And Time PT-BR">

        <!-- Avatar principal -->
        <img src="avatar.png" class="avatar" alt="Avatar" style="width:190px; image-rendering:pixelated; margin-bottom:25px;">

        <!-- Texto inicial ao estilo Deltarune -->
        <p style="font-size:22px; margin-bottom:35px;">* Boas vindas, Stardust!</p>

        <!-- Botões -->
        <div class="buttons">
            <a href="#sobre" class="btn">SOBRE</a>
            <a href="#reset" class="btn">START AGAIN</a>
            <a href="#isat" class="btn">ISAT</a>
        </div>

        <!-- Seções (demonstrativas, edite como quiser) -->
        <section id="sobre" style="margin-top:80px;">
            <h2 style="margin-bottom:20px;">Sobre</h2>
            <p>Informações sobre o projeto de tradução PT-BR.</p>
        </section>

        <section id="isat" style="margin-top:80px;">
            <h2 style="margin-bottom:20px;">ISAT</h2>
            <p>Detalhes sobre o universo de In Stars And Time.</p>
        </section>

        <!-- Ícones de redes -->
        <div class="icons">
            <a href="#"><img src="youtube.png" alt="YouTube"></a>
            <a href="#"><img src="github.png" alt="GitHub"></a>
            <a href="#"><img src="x.png" alt="X"></a>
            <a href="#"><img src="discord.png" alt="Discord"></a>
        </div>

    </div>

</body>
</html>
