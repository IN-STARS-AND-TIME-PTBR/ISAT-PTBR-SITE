<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Stars and Time PT-BR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ÍCONE SUPERIOR (pixelart) -->
    <div class="avatar-container">
        <img src="assets/pixelart.png" class="avatar">
    </div>

    <!-- LOGO -->
    <img src="assets/logo.png" class="logo">

    <p class="welcome">* Boas vindas, Stardust! *</p>

    <!-- BOTÕES -->
    <div class="buttons">
        <a href="#sobre" class="btn">SOBRE</a>
        <a href="#reset" class="btn">START AGAIN</a>
        <a href="#isat" class="btn">ISAT</a>
    </div>

    <!-- SESSÕES -->
    <section id="sobre" class="section">
        <h2>Sobre</h2>
        <p>Informações sobre o projeto de tradução PT-BR.</p>
    </section>

    <section id="isat" class="section">
        <h2>ISAT</h2>
        <p>Detalhes sobre o universo de In Stars And Time.</p>
    </section>

    <!-- ÍCONES SOCIAIS -->
    <div class="social">
        <img src="assets/yt.png">
        <img src="assets/gh.png">
        <img src="assets/x.png">
        <img src="assets/dc.png">
    </div>

    <!-- SIFRIN MIÚDO PISCANDO -->
    <img src="assets/sifrin-miudo.png" class="sifrin-miudo">

    <!-- SOM DE CLIQUE -->
    <audio id="clickSound" src="assets/0_oh.ogg"></audio>

    <script>
        const clickSound = document.getElementById("clickSound");
        document.querySelectorAll("a, button").forEach(el => {
            el.addEventListener("click", () => {
                clickSound.currentTime = 0;
                clickSound.play();
            });
        });
    </script>

</body>
</html>
